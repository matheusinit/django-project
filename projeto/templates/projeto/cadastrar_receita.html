{% extends 'projeto/base.html' %}
{% load static %}

{% block page_title %}
  Cadastrar receita
{% endblock %}

{% block content %}
  <div class='container-fluid'>
    <main>
      <div class='w-50 p-4 mx-auto shadow rounded-2 bg-white'>
        <form class='container-fluid' action="{% url 'projeto:criar_receita' %}" method="POST">
          {% csrf_token %}

          <div class='row mb-3'>
            <div class='col'>
              <label class='form-label' for="titulo">TÃ­tulo</label>
              <input type="text" class='form-control' name="titulo" id="titulo" />
            </div>
          </div>

          <div class='row mb-5'>
            <div class='col'>
              <label class='form-label' for="saldo">Saldo</label>
              <input type="number" step="0.01" class='form-control' name="saldo" id="saldo" />
            </div>
          </div>

          <div class='row'>
            <div class='col'>
              <a href="{% url "projeto:mostrar_receitas" %}" role="button" class='btn btn-primary'>
                Voltar para receitas
              </a>
            </div>

            <div class='col d-flex justify-content-end'>
              <button class='btn btn-primary' type="submit">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

{% endblock %}
